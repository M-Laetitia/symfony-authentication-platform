# Configuration de la jail pour honey pot

[honey-pot]
# Activer cette jail
enabled = true

# Utiliser le filtre défini ci-dessus
filter = honey-pot

# Chemin vers le fichier de log à surveiller
logpath = /var/log/security/honeypot/honeypot.dev-2025-07-11.log

# Nombre maximum de tentatives avant bannissement
maxretry = 1

# Temps de bannissement (en secondes)
# 3600 = 1 heure, 86400 = 1 jour, 604800 = 1 semaine
bantime = 86400

# Période d'observation (en secondes)
findtime = 600

# Action à effectuer lors du bannissement
# Vous pouvez personnaliser selon vos besoins
action = iptables-multiport[name=honey-pot, port="http,https"]

# Ports à bannir (optionnel, selon votre configuration)
# port = http,https

# Backend pour lire les logs
backend = auto