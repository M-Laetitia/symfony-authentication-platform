# Filtre pour détecter les tentatives de spam via honey pot

[Definition]
# Expression régulière pour matcher les logs de honey pot
failregex = ^(?P<failure_id>.*honey_pot\.ERROR: Potential spam attempt from a robot at the following ip address: '(?P<host>\S+)'.*)$


# Expression pour ignorer certaines lignes (optionnel)
ignoreregex =

# Nom du filtre pour les logs
datepattern = %%Y-%%m-%%dT%%H:%%M:%%S